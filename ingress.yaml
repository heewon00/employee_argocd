apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  rules:
  - host: edu-domain.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: employee-frontend
            port:
              number: 40001
